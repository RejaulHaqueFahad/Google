<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__content">
                    <div class="header__text-wrap">
                        <a class="header__text" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                        <a class="header__text" href="https://www.google.com.bd/imghp?hl=en&authuser=0&ogbl">images</a>
                    </div>
                    <div class="header__account-wrap">
                        <div class="header__account">
                            <img class="header__grid" src="images/78423-200.png" alt="">
                        </div>
                        <div  class="header__account">
                            <div class="header__account-image-wrap">
                                <img class="header__account-image" src="images/account.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="google">
            <div class="container">
                <div class="google__wrapper">
                    <div class="google__content">
                        <div class="google__image-wrap">
                            <img class="google__image" src="images/google-logo.png" alt="">
                        </div>
                        <input class="google__input" type="search">
                        <div class="google__button-wrap">
                            <a class="google__button" href="#">Google search</a>
                            <a class="google__button" href="#">I'm Feeling Lucky</a>
                        </div>
                        <p class="google__text">Google offered in: <a class="google__text-link" href="">বাংলা</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__top">
            <div class="container">
                <p class="footer__top-text">Bangladesh</p>
            </div>
        </div>
        <div class="footer__bottom">
            <div class="container">
                <div class="footer__bottom-content">
                    <div class="footer__bottom-left">
                        <a class="footer__bottom-text" href="">About</a>
                        <a class="footer__bottom-text" href="">Advertising</a>
                        <a class="footer__bottom-text" href="">Business</a>
                        <a class="footer__bottom-text" href="">How Search works</a>
                    </div>
                    <div class="footer__bottom-right">
                            <a class="footer__bottom-text" href="">Privacy</a>
                            <a class="footer__bottom-text" href="">Terms</a>
                            <a class="footer__bottom-text" href="">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
